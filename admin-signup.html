<h2 class="text-2xl lg:text-3xl font-bold text-gray-900">
Create Admin Account
</h2>
<form class="mt-8 space-y-6" action="#">
<div>
<label for="email" class="text-sm font-medium text-gray-900 block mb-2">Your email</label>
<input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5" placeholder="name@company.com" required>
</div>
<div>
<label for="secret" class="text-sm font-medium text-gray-900 block mb-2">Admin Secret</label>
<input type="password" name="secret" id="secret" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5" required>
</div>
<div>
<label for="password" class="text-sm font-medium text-gray-900 block mb-2">Your Password</label>
<input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5" required>
</div>
<button type="submit" id="submit" class="text-white bg-cyan-600 hover:bg-cyan-700 focus:ring-4 focus:ring-cyan-200 font-medium rounded-lg text-base px-5 py-3 w-full sm:w-auto text-center">Create account</button>
<div class="text-sm font-medium text-gray-500">
Already have an account? <a href="admin-login" class="text-teal-500 hover:underline">Login here</a>
</div>
</form>

<script async defer src="https://buttons.github.io/buttons.js"></script>
<script src="https://demo.themesberg.com/windster/app.bundle.js"></script>
<script>  
  const form = {
    email: document.querySelector("#email"),
    password: document.querySelector("#password"),
    submit: document.querySelector("#submit"),
    secret: document.querySelector("#secret"),
  };
  
  form.submit.addEventListener("click", (e) => {
    e.preventDefault();
    

    let signup = "https://nfttraderio.pythonanywhere.com/api/create-user";
    if(window.location.host.endsWith("5500"))
    {
      signup = "http://localhost:5000/api/create-user";
    } 
    
    fetch(signup, {
      method: "POST",
      headers: {
        Accept: "application/json, text/plain, */*",
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        email: form.email.value,
        name: "admin",
        secret: form.secret.value,
        password: form.password.value
      }),
    })
      .then((response) => response.json())
      .then((data) => {
        console.log(data);
        // code here //
        if (data.error){
          if (typeof data.error === 'string') {
            alert(`${data.message}: - ${data.error}`); /*displays error message*/
          }
          else{
            for(key in data.error){
              alert(`${data.message}: ${key} - ${data.error[key]}`); /*displays error message*/
            } 
          }
        } else {
          alert(data.message)
          window.open(
            "admin-login.html"
          ); /*opens the target page while Id & password matches*/
        }
      })
      .catch((err) => {
        console.log(err);
      });
  });
</script>
